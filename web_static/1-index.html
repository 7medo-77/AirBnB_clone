<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			AirBnB-clone: Web-static
		</title>
		<style>
		body {
			width: 100%;
			height: 80%;
			padding: 0;
			margin: auto;
			display: block;
		}

		header {
			background-color: #FF0000;
			height: 80px;
			width: 100%;
			display: block;
		}

		footer {
			background-color: #00FF00;
			width: 100%;
			height: 60px;
			display: block;
			position: absolute;
			bottom: 0;
		}

		p {
			display: block;
			text-align: center;
			vertical-align: baseline;
		}
		</style>
	</head>
	<body>
		<header>
		</header>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
